<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="장현준 - 프로필 링크">
    <meta property="og:description" content="민진이 보고싶다">
    <meta property="og:image" content="jang.jpg">
    <title>첫 페이지 - 만들었당 ㅎㅎ</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398A;
        }
        .profile {
            width: 100px;
            height: 100px;

            border-radius: 100%;

            border : 2px solid white;

            background-image: url('jang.jpg');
            background-position: center;
            background-size: cover;
       }
       .main {
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
       }
       .sub { 
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
       }
       .wrap {
        width: 300px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
       }
       .wrap > a {
        width: 300px;
        height: 50px;

        background-color: rgb(255, 255, 255);
        border-radius: 8px;

        margin-bottom: 10px;

        font-size: 14px;
        font-weight: bold;
        color: #44398A;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow: 3px 3px 5px 0px black;

       }
       .wrap > a:hover {
         background-color: #d2d2d2;
       }
    </style>
     
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">장현준</h1>
        <p class="sub">민진이.. 좋아하세요?</p>
        <a target="_blank" href="https://www.instagram.com/hyeun_junn/">장현준 - 인스타그램</a>
        <a target="_blank" href="https://www.instagram.com/min_jin.00/">장민진 - 인스타그램</a>
        <a target="_blank" href="https://www.instagram.com/j01.22j/">커플 - 인스타그램</a>
        <a target="_blank" href="https://twitter.com/">민진이 애용 사이트</a>
    </div>
    
</body>
</html>
